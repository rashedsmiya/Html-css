<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swoop Scoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
        <div class="about-main-container e-con-full e-flex about-main-container">
            <div class="#">
                 <div class="elementor-widget-image">
                    <div class="elementor-widget-container">
                        <a href="#">
                            <img fetchpriority="high" decoding="async" width="100%" height="150px" src="https://swoopscoop.com/wp-content/uploads/2024/08/Swoop_Scoop_logo-1.svg" class="attachment-full size-full wp-image-1905" alt="">	 </a>
                        </div>
                 </div>
            </div>
        </div>

        <div id="primary" class="content-area">
            <main id="content" class="site-main page type-sng-page status-publish" role="main">
                 <div class="sng-public-container">
                     <header class="page-header">
                            <h1 class="entry-title">Get an Instant Quote</h1>
                     </header>
                 </div>
                 <div class="page-content sng-page-content">
                    <form id="client_onboarding_form" method="POST" autocomplete="off" novalidate="novalidate">
                         <div class="sng-top-callout">
                             <span>Claim Your FREE Cleanup!</span>
                         </div>

                         <div class="sng-form-group">
                             <label for="zip_code">Zip Code</label>
                             <input type="text" class="sng-readonly" name="zip_code" id="zip_code" value="99201" readonly="">
                         </div>

                         <div class="sng-form-group" data-form-step="2" style="display: block;">
                          <label for="coupon_code">
                            <span class="sng-label">Coupon Code</span>
                          </label>
                          <input type="text" class="sng-input-control just-validate-success-field" value="" name="coupon_code" id="coupon_code" data-required="0" data-gtm-form-interact-field-id="0">
                          <div class="just-validate-success-label"></div>
                         </div>
                         <div class="sng-form-group" data-form-step="2" style="display: block;">
                             <label for="number_of_dogs">
                                <span class="sng-label">Number Of Dogs</span>
                                <span class="sng-label-required">*</span>
                             </label>
                             <div class="sng-slider-space sng-div-number-of-dogs" style="margin-top: 4.5rem; margin-bottom: 3rem;">
                                <input type="hidden" name="number_of_dogs" value="1">
                                <tc-range-slider data="1,2,3,4" marks="true" class="sng-sliders" marks-count="4" marks-values-count="4" value1="1" pointer1-bg="transparent url(https://swoopscoop.com/wp-content/uploads/sweepandgo/How-Many-Dogs-ICON.svg) no-repeat 50% 50%" pointer1-bg-hover="transparent url(https://swoopscoop.com/wp-content/uploads/sweepandgo/How-Many-Dogs-ICON.svg) no-repeat 50% 50%" pointer1-bg-focus="transparent url(https://swoopscoop.com/wp-content/uploads/sweepandgo/How-Many-Dogs-ICON.svg) no-repeat 50% 50%" pointer1-border="none" pointer1-border-hover="none" pointer1-border-focus="none" pointer1-shadow="none" pointer1-shadow-hover="none" pointer1-shadow-focus="none" pointer1-radius="none" pointer1-width="3.75rem" pointer1-height="3.75rem" slider-bg="#d5d5d5" slider-bg-hover="#d5d5d5" slider-bg-fill="#000000" slider-height="0.5rem" step="1" min="1" max="4" generate-labels="true" round="0" id="number_of_dogs_slider" name="number_of_dogs" data-sng-pointer-count="1" keyboard-disabled="true" mousewheel-disabled="true" marks-color="transparent"></tc-range-slider>
                                <div class="range-slider-box type-horizontal">
                                    <div class="row">
                                      <div id="range-slider" class="range-slider animate-on-click" style="--height: 0.5rem; --panel-bg: #d5d5d5; --panel-bg-hover: #d5d5d5; --panel-bg-fill: #000000; --pointer-width: 3.75rem; --pointer-height: 3.75rem; --pointer-border-radius: none; --pointer-bg: transparent url(https://swoopscoop.com/wp-content/uploads/sweepandgo/How-Many-Dogs-ICON.svg) no-repeat 50% 50%; --pointer-bg-hover: transparent url(https://swoopscoop.com/wp-content/uploads/sweepandgo/How-Many-Dogs-ICON.svg) no-repeat 50% 50%; --pointer-bg-focus: transparent url(https://swoopscoop.com/wp-content/uploads/sweepandgo/How-Many-Dogs-ICON.svg) no-repeat 50% 50%; --pointer-shadow: none; --pointer-shadow-hover: none; --pointer-shadow-focus: none; --pointer-border: none; --pointer-border-hover: none; --pointer-border-focus: none; --animate-onclick: 0.3s;"> <div class="container"> <div class="panel"></div> <div class="panel-fill" style="width: 0%; right: auto; left: 0%;"></div> <div class="container"> <div class="pointer pointer-0" tabindex="0" role="slider" aria-valuenow="1" aria-valuetext="1" aria-valuemin="1" aria-valuemax="4" aria-orientation="horizontal" style="left: 0%;"> <div class="pointer-shape"></div> </div> </div> </div> <div class="marks" style="--marks-color: transparent; --values-color: #475569;"><div class="mark-points"><div class="mark mark-0" style="left: 0%;"></div><div class="mark mark-1" style="left: 33.3333%;"></div><div class="mark mark-2" style="left: 66.6667%;"></div><div class="mark mark-3" style="left: 100%;"></div></div><div class="mark-values"><div class="mark-value mark-value-0 active" style="left: 0%;">1</div><div class="mark-value mark-value-1" style="left: 33.3333%;">2</div><div class="mark-value mark-value-2" style="left: 66.6667%;">3</div><div class="mark-value mark-value-3" style="left: 100%;">4</div></div></div></div>
                                    </div>
                                </div>
                             </div>
                         </div>
                    </form>
                 </div>  
            </main>
        </div>

        <div>
          <img src="images/bottom-banner.webp" alt="">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
